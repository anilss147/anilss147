name: Update GitHub Profile

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Dependencies
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Step 3: Fetch GitHub Stats
      - name: Fetch GitHub Stats
        run: |
          echo "<!-- STATS START -->" > stats.md
          echo "![GitHub Stats](https://github-readme-stats.vercel.app/api?username=anilss147&show_icons=true&theme=radical)" >> stats.md
          echo "<!-- STATS END -->" >> stats.md

      # Step 4: Fetch Featured Projects
      - name: Fetch Featured Projects
        run: |
          echo "<!-- PROJECTS START -->" > projects.md
          curl -s "https://api.github.com/users/anilss147/repos?per_page=5&sort=updated" | \
            jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description.")"' >> projects.md
          echo "<!-- PROJECTS END -->" >> projects.md

      # Step 5: Generate GitHub Contributions Graph
      - name: Generate GitHub Contributions Graph
        run: |
          echo "<!-- GRAPH START -->" > graph.md
          echo "![GitHub Activity Graph](https://github-readme-activity-graph.vercel.app/graph?username=anilss147&theme=github)" >> graph.md
          echo "<!-- GRAPH END -->" >> graph.md

      # Step 6: Fetch Latest Followers
      - name: Fetch Latest Followers
        run: |
          echo "<!-- FOLLOWERS START -->" > followers.md
          curl -s "https://api.github.com/users/anilss147/followers?per_page=5" | \
            jq -r '.[] | "- [\(.login)](\(.html_url))"' >> followers.md
          echo "<!-- FOLLOWERS END -->" >> followers.md

      # Step 7: Update README using Python (No sed, No awk, No Errors!)
      - name: Update README
        run: |
          python update_readme.py

      # Step 8: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update GitHub Profile" || echo "No changes to commit"
          git pull --rebase origin main
          git push || echo "No changes to push"
