name: Update GitHub Profile Custom

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs monthly
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch and Update README.md
        run: |
          STATS_URL="![Anil's GitHub stats](https://github-readme-stats.vercel.app/api?username=anilss147&show_icons=true&theme=tokyonight)
![Top Langs](https://github-readme-stats.vercel.app/api/top-langs/?username=anilss147&layout=compact&theme=tokyonight)"
          sed -i '/<!-- STATS START -->/,/<!-- STATS END -->/c\<!-- STATS START -->\n'"$STATS_URL"'\n<!-- STATS END -->' README.md

          GRAPH_URL="![GitHub Contribution Graph](https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=anilss147&theme=github)"
          sed -i '/<!-- GRAPH START -->/,/<!-- GRAPH END -->/c\<!-- GRAPH START -->\n'"$GRAPH_URL"'\n<!-- GRAPH END -->' README.md

          PROJECTS=$(curl -s "https://api.github.com/users/anilss147/repos?per_page=100" | \
            jq -r '.[] | "ðŸ”¹ [\(.name)](\(.html_url)) - \(.description // "No description.")"')

          awk -v content="$PROJECTS" '
            BEGIN { print "<!-- PROJECTS START -->" }
            { print content }
            END { print "<!-- PROJECTS END -->" }
          ' > temp_projects.txt

          sed -i '/<!-- PROJECTS START -->/,/<!-- PROJECTS END -->/r temp_projects.txt' README.md
          sed -i '/<!-- PROJECTS START -->/,/<!-- PROJECTS END -->/d' README.md
          rm temp_projects.txt

          FOLLOWERS=$(curl -s "https://api.github.com/users/anilss147/followers?per_page=10" \
            | jq -r '.[] | "- [\(.login)](\(.html_url))"')
          sed -i '/<!-- FOLLOWERS START -->/,/<!-- FOLLOWERS END -->/c\<!-- FOLLOWERS START -->\n'"$FOLLOWERS"'\n<!-- FOLLOWERS END -->' README.md

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update GitHub Profile (Stats, Projects, Graph, Followers)" || echo "No changes to commit"
          git pull --rebase origin main
          git push
