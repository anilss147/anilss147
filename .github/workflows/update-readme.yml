name: Update GitHub Profile

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GitHub Stats
        run: |
          echo "<!-- STATS START -->" > stats.md
          echo "![GitHub Stats](https://github-readme-stats.vercel.app/api?username=anilss147&show_icons=true&theme=radical)" >> stats.md
          echo "<!-- STATS END -->" >> stats.md

      - name: Fetch Featured Projects
        run: |
          echo "<!-- PROJECTS START -->" > projects.md
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/users/anilss147/repos?per_page=100")
          echo "$RESPONSE" | jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description.")"' >> projects.md
          echo "<!-- PROJECTS END -->" >> projects.md

      - name: Fetch Latest Followers
        run: |
          echo "<!-- FOLLOWERS START -->" > followers.md
          FOLLOWERS=$(curl -s "https://api.github.com/users/anilss147/followers?per_page=10" | jq -r '.[] | "- [\(.login)](\(.html_url))"')
          echo "$FOLLOWERS" >> followers.md
          echo "<!-- FOLLOWERS END -->" >> followers.md

      - name: Generate GitHub Contributions Graph
        run: |
          echo "<!-- GRAPH START -->" > graph.md
          curl -o graph.svg "https://activity-graph.herokuapp.com/graph?username=anilss147&theme=github"
          echo "![GitHub Activity Graph](graph.svg)" >> graph.md
          echo "<!-- GRAPH END -->" >> graph.md

      - name: Update README
        run: |
          awk '/<!-- STATS START -->/{print;while(getline<"stats.md")print;next} /<!-- STATS END -->/' README.md > temp && mv temp README.md
          awk '/<!-- PROJECTS START -->/{print;while(getline<"projects.md")print;next} /<!-- PROJECTS END -->/' README.md > temp && mv temp README.md
          awk '/<!-- FOLLOWERS START -->/{print;while(getline<"followers.md")print;next} /<!-- FOLLOWERS END -->/' README.md > temp && mv temp README.md
          awk '/<!-- GRAPH START -->/{print;while(getline<"graph.md")print;next} /<!-- GRAPH END -->/' README.md > temp && mv temp README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update GitHub Stats, Projects, Followers & Graph" || echo "No changes to commit"
          git pull --rebase
          git push
