name: Update GitHub Profile

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install jq (for parsing JSON)
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      # Step 3: Fetch and Update Stats, Projects, Graph, Followers
      - name: Fetch and Update README
        run: |
          # GitHub Stats Section
          STATS_URL="![Anil's GitHub stats](https://github-readme-stats.vercel.app/api?username=anilss147&show_icons=true&theme=tokyonight)\n![Top Langs](https://github-readme-stats.vercel.app/api/top-langs/?username=anilss147&layout=compact&theme=tokyonight)"
          sed -i '/<!-- STATS START -->/,/<!-- STATS END -->/c\<!-- STATS START -->\n'"$STATS_URL"'\n<!-- STATS END -->' README.md

          # Contribution Graph Section
          GRAPH_URL="![GitHub Contribution Graph](https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=anilss147&theme=github)"
          sed -i '/<!-- GRAPH START -->/,/<!-- GRAPH END -->/c\<!-- GRAPH START -->\n'"$GRAPH_URL"'\n<!-- GRAPH END -->' README.md

          # Featured Projects Section
          PROJECTS=$(curl -s "https://api.github.com/users/anilss147/repos?per_page=100" \
            | jq -r '.[] | "ðŸ”¹ [\(.name)](\(.html_url)) - \(.description // \"No description.\")"' \
            | sed ':a;N;$!ba;s/\n/\\n/g')
          sed -i '/<!-- PROJECTS START -->/,/<!-- PROJECTS END -->/c\<!-- PROJECTS START -->\n'"$PROJECTS"'\n<!-- PROJECTS END -->' README.md

          # Followers Section (Add <!-- FOLLOWERS START --> & <!-- FOLLOWERS END --> in your README)
          FOLLOWERS=$(curl -s "https://api.github.com/users/anilss147/followers?per_page=10" \
            | jq -r '.[] | "- [\(.login)](\(.html_url))"' \
            | sed ':a;N;$!ba;s/\n/\\n/g')
          sed -i '/<!-- FOLLOWERS START -->/,/<!-- FOLLOWERS END -->/c\<!-- FOLLOWERS START -->\n'"$FOLLOWERS"'\n<!-- FOLLOWERS END -->' README.md

      # Step 4: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update GitHub Profile Stats, Projects, Graph, and Followers" || echo "No changes to commit"
          git pull --rebase origin main
          git push
