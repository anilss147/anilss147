name: Update README with Latest GitHub Repos

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Latest Repositories
        run: |
          echo "<!-- PROJECTS START -->" > projects.md
          curl -s "https://api.github.com/users/anilss147/repos?sort=updated&per_page=10" | jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description")"' >> projects.md
          echo "<!-- PROJECTS END -->" >> projects.md

      - name: Update README.md
        run: |
          awk '/<!-- PROJECTS START -->/{print;while(getline<"projects.md")print;next}1' README.md > temp.md && mv temp.md README.md

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add README.md
          git commit -m "Auto-update README with latest GitHub data" || exit 0
          git push
