name: üõ†Ô∏è Update GitHub README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:     # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Update README Stats, Graph, Projects, Followers
      run: |
        # STATS
        sed -i '/<!-- STATS START -->/,/<!-- STATS END -->/c\
        <!-- STATS START -->\
        ![Anil'\''s GitHub stats](https://github-readme-stats.vercel.app/api?username=anilss147&show_icons=true&theme=tokyonight)\
        ![Top Langs](https://github-readme-stats.vercel.app/api/top-langs/?username=anilss147&layout=compact&theme=tokyonight)\
        <!-- STATS END -->' README.md

        # CONTRIBUTION GRAPH
        sed -i '/<!-- GRAPH START -->/,/<!-- GRAPH END -->/c\
        <!-- GRAPH START -->\
        ![GitHub Contribution Graph](https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=anilss147&theme=github)\
        <!-- GRAPH END -->' README.md

        # PROJECTS
        PROJECTS=$(curl -s "https://api.github.com/users/anilss147/repos?per_page=100" | jq -r '.[] | "üîπ [\(.name)](\(.html_url)) - \(.description // \"No description.\")"')
        sed -i '/<!-- PROJECTS START -->/,/<!-- PROJECTS END -->/c\
        <!-- PROJECTS START -->\
        '"$PROJECTS"'\
        <!-- PROJECTS END -->' README.md

        # FOLLOWERS
        FOLLOWERS=$(curl -s "https://api.github.com/users/anilss147/followers?per_page=10" | jq -r '.[] | "- [\(.login)](\(.html_url))"')
        sed -i '/<!-- FOLLOWERS START -->/,/<!-- FOLLOWERS END -->/c\
        <!-- FOLLOWERS START -->\
        '"$FOLLOWERS"'\
        <!-- FOLLOWERS END -->' README.md

    - name: ‚úÖ Commit Changes
      run: |
        git config --global user.name "anilss147"
        git config --global user.email "anil@example.com"
        git add README.md
        git commit -m "üîÑ Auto-updated README with stats, projects, and followers" || echo "No changes to commit"
        git push
